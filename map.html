
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -22.564719200551487, lng: 167.3631452725055 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-22.2716866,"lng":166.4398627,"name":"Vol Paris - Nouméa","jour":1,"titre":"Envol vers le Paradis Pacifique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.2716866,166.4398627&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.2716866,166.4398627","aiImageUrl":"jour1.jpg"},{"lat":-22.5518329,"lng":167.4242972,"name":"Île des Pins","jour":2,"titre":"Douce arrivée sur l'Île des Pins","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5518329,167.4242972&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5518329,167.4242972","aiImageUrl":"jour2.jpg"},{"lat":-22.6566382,"lng":167.4432152,"name":"Plages de Kuto et Kanumera, Île des Pins","jour":3,"titre":"Les Plages Iconiques de Kuto et Kanumera","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.6566382,167.4432152&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.6566382,167.4432152","aiImageUrl":"jour3.jpg"},{"lat":-22.5839861,"lng":167.528029,"name":"Piscine Naturelle d'Oro, Île des Pins","jour":4,"titre":"La Magie de la Piscine Naturelle d'Oro","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5839861,167.528029&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5839861,167.528029","aiImageUrl":"jour4.jpg"},{"lat":-22.62529470551489,"lng":167.5304112250553,"name":"Baie d'Upi, Île des Pins","jour":5,"titre":"Aventure en Pirogue dans la Baie d'Upi","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.62529470551489,167.5304112250553&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.62529470551489,167.5304112250553","aiImageUrl":"jour5.jpg"},{"lat":-22.6532052,"lng":167.4630225,"name":"Pic N'Ga, Île des Pins","jour":6,"titre":"Panoramas Éblouissants du Pic N'Ga","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.6532052,167.4630225&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.6532052,167.4630225","aiImageUrl":"jour6.jpg"},{"lat":-22.585955,"lng":167.4723512,"name":"Grotte de la Reine Hortense et Vao, Île des Pins","jour":7,"titre":"Culture Kanak et Histoire de l'Île","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.585955,167.4723512&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.585955,167.4723512","aiImageUrl":"jour7.jpg"},{"lat":-22.5518329,"lng":167.4242972,"name":"Îlots du Sud, Île des Pins","jour":8,"titre":"Évasion vers les Îlots du Sud","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5518329,167.4242972&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5518329,167.4242972","aiImageUrl":"jour8.jpg"},{"lat":-22.5518329,"lng":167.4242972,"name":"Sentier des Baies, Île des Pins","jour":9,"titre":"Sentier des Baies et Plages Secrètes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5518329,167.4242972&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5518329,167.4242972","aiImageUrl":"jour9.jpg"},{"lat":-22.6149275,"lng":167.4816693,"name":"Vol Île des Pins - Nouméa - Paris","jour":14,"titre":"Retour vers la Métropole","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.6149275,167.4816693&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.6149275,167.4816693","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
